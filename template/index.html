<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Crop Model</h1>
    <section class="famie-benefits-area section-padding-100-0 pb-5"  style=" background-image: linear-gradient(to top, #96fbc4 0%, #f9f586 100%);">
    <div class="container">
      <form class="form-horizontal" action="http://localhost:5000/" method="POST">
        <div class="form-group">
          <label class="control-label col-sm-2" for="year">Year:</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="year" placeholder="Enter year" name="Year">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="Month">Month:</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="Month" placeholder="Enter Month" name="Month" min="1" max="12">
          </div>
        </div>
         <div class="form-group">
          <label class="control-label col-sm-2" for="State">state:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="state" placeholder="Enter state" name="State">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="District">District:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="District" placeholder="Enter Strict" name="District">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="Crop_Type">Crop Type:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="Crop_type" placeholder="Enter Crop" name="Crop Type">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </form>
 </div>
  </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
