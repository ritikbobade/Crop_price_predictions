<!DOCTYPE html>
<html lang="en">
<head>
<title>SignUp</title>
<!-- Meta tag Keywords -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
function hideURLbar(){ window.scrollTo(0,1); } </script>
<script type="text/javascript">
	$(function() {
    $('#submit').click(function() {
        $.ajax({
            url: '/register',
            data: $('form').serialize(),
            type: 'POST',
            success: function(response) {
                
                $('#w3-main').html(response);
                if(response == 'ok'){
					alert("Succesfully Registered")
                    window.location.href = '/';
                }
				if(response=='user'){
					// console.log(response);
					alert("Username Already exists")
					window.location.href='/register';
				}
            },
            error: function(error) {
                console.log(error);
                $('#message').html(error);
            }
        });
    });
});
	// function check(){
 //   if(document.getElementById("username").value == "username") {
 //        return true;
 //   }
 //   else {
 //        alert("Username Already exists")
 //        return false;
 //   }
 // }
	function validate(){
		var username = document.getElementById("username");
		var password = document.getElementById("password");
		var email = document.getElementById("email");
		if(username.value.trim()==''|| password.value.trim()=='' || email.value.trim()==''){
			alert("Cannot be blank");
			return false;
		}else{ true }
	}
	</script>
<!-- Meta tag Keywords -->
<!-- css files -->
<link href="../static/css/signup-style.css" rel="stylesheet" type="text/css" media="all">
<link rel="stylesheet" href="../static/css/signup-font-awesome.css"> <!-- Font-Awesome-Icons-CSS -->
<!-- //css files -->
<!-- online-fonts -->
<link href="//fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<link href="//fonts.googleapis.com/css?family=Lato" rel="stylesheet">

</head>
<body>
<div class="header">
	<h1><label style="color: black;">Sign Up</label></h1>
</div>
<div class="w3-main">
		
			<form onsubmit="return validate() && check();"  action="http://localhost:5000/register" method="POST">
				
				<div class="w3l-email">
					<span><i class="fa fa-envelope-o w3l-3" aria-hidden="true"></i></span>
					<input type="email" id="email" name="email" placeholder="info@example.com"/>
					<div class="clear"></div>
				</div>
				
				<div class="w3l-user">
					<span><i class="fa fa-user-circle-o w3l-1" aria-hidden="true"></i></span>
					<input type="text" id="username" name="username" placeholder="username"/>
					<div class="clear"></div>
				</div>
				
				<div class="w3l-password">
					<span><i class="fa fa-lock w3l-2" aria-hidden="true"></i></span>
					<input type="password" id="password" name="pass" placeholder="password"/>
					<div class="clear"></div>
				</div>

				<div class="w3l-btn">
					<a href="http://localhost:5000/result"><input type="submit" id="submit" name="button" onclick=check(); value="sign up"/></a>
				</div>

			</form>

				<div class="w3l-btn">
					<a href="http://localhost:5000"><button class="btn success">Back to home</button></a>
				</div>
				
		</div>
	</div>
	
</body>
</html>
