<!DOCTYPE html>
<html lang="en">
<head>
<title>SignUp</title>
<!-- Meta tag Keywords -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="User Profile Form A Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
function hideURLbar(){ window.scrollTo(0,1); } </script>
<script type="text/javascript">
	function validate(){
		var username = document.getElementById("username");
		var password = document.getElementById("password");
		var email = document.getElementById("email");
		if(username.value.trim()==''|| password.value.trim()=='' || email.value.trim()==''){
			alert("Cannot be blank");
			return false;
		}else{ true }
	}
	</script>
<!-- Meta tag Keywords -->
<!-- css files -->
<link href="../static/css/signup-style.css" rel="stylesheet" type="text/css" media="all">
<link rel="stylesheet" href="../static/css/signup-font-awesome.css"> <!-- Font-Awesome-Icons-CSS -->
<!-- //css files -->
<!-- online-fonts -->
<link href="//fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<link href="//fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<!--//online-fonts -->
</head>
<body>
<div class="header">
	<h1><label style="color: black;">Sign Up</label></h1>
</div>
<div class="w3-main">
		
			<form onsubmit="return validate()" action="http://localhost:5000/register" method="POST">
				
				<div class="w3l-email">
					<span><i class="fa fa-envelope-o w3l-3" aria-hidden="true"></i></span>
					<input type="email" id="email" name="e-mail" placeholder="info@example.com"/>
					<div class="clear"></div>
				</div>
				
				<div class="w3l-user">
					<span><i class="fa fa-user-circle-o w3l-1" aria-hidden="true"></i></span>
					<input type="text" id="username" name="username" placeholder="username"/>
					<div class="clear"></div>
				</div>
				
				<div class="w3l-password">
					<span><i class="fa fa-lock w3l-2" aria-hidden="true"></i></span>
					<input type="password" id="password" name="pass" placeholder="password"/>
					<div class="clear"></div>
				</div>

				<div class="w3l-btn">
					<a href="http://localhost:5000/result"><input type="submit" name="button" value="sign up"/></a>
				</div>

			</form>

				<div class="w3l-btn">
					<a href="http://localhost:5000"><button class="btn success">Back to home</button></a>
				</div>
				
		</div>
	</div>
	
</body>
</html>
